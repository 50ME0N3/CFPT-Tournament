<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="static/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Equipes</title>
    <script>
        let teams = [];
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:3000/teams",
                type: "GET",
                error: function (result) {
                    console.log(result);
                },
                success: function (response) {
                    response = JSON.parse(response)
                    $("#insert").empty();
                    let i = 0;
                    $("#insert").append("<tbody id='insertBody'>")
                    $.each(Object.keys(response), function () {
                        teams.push(response[i]);
                        $("#insertBody").append('<tr id="' + i + '">')
                        $("#" + i).append('<td>' + response[i] + '</td>')
                        i++;
                    })

                    let y = 0;
                    teams.forEach(element =>
                        $.ajax({
                            url: "http://localhost:3000/player?teamName=" + element,
                            type: "GET",
                            success: function (response) {
                                console.log(JSON.parse(response));
                                response = JSON.parse(response);
                                let i = 0;
                                $.each(Object.keys(response), function () {
                                    $("#" + y).append('<td><center>' + response[i] + '</center></td>')
                                    i++;
                                })
                                y++;
                            },
                            error: function (result) {
                                console.log(result);
                            }
                        })
                    )

                }
            })
        })
    </script>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>

                            Acceuil
                        </a>
                    </li>
                    <li>
                        <a href="/regles" class="nav-link text-white">

                    </li>
                    <li>
                        <a href="/brackets" class="nav-link text-white">
                            Bracket
                        </a>
                    </li>
                    <li>
                        <a href="/teams" class="nav-link text-secondary">
                            Equipes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
